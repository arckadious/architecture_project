<ion-header>
  <ion-toolbar>
    <ion-title  class="ion-text-center">C'est un match !</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="ion-text-center">Bravo vous avez matché avec {{data}}</p>

  <ion-item lines="full">
    <ion-label position="floating">Envoyez un message</ion-label>
    <ion-input type="text"[(ngModel)]="firstMessage" name ="login"  required></ion-input>
  </ion-item>
  <ion-button  color="success" [routerLink]="['/chat']">
    Commencer à chatter
  </ion-button>
</ion-content>
